<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>狗狗歲數計算機</title>
  <!-- 把 CSS 獨立成一個檔案 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1 class="app-title">🐾 狗狗歲數計算機</h1>
    <p class="app-subtitle">
      輸入狗狗的名字和生日，一起看看牠現在幾歲、相當於人類幾歲吧！
    </p>

    <!-- 狗狗資料輸入表單 -->
    <section class="card">
      <form id="dog-form" class="dog-form">
        <div class="form-group">
          <label for="dogName">狗狗名字</label>
          <input
            type="text"
            id="dogName"
            name="dogName"
            placeholder="例如：QQ、球球、布丁"
            required
          />
        </div>

        <div class="form-group">
          <label for="dogBirthday">狗狗生日</label>
          <!-- 使用 type="date" 方便輸入日期 -->
          <input
            type="date"
            id="dogBirthday"
            name="dogBirthday"
            required
          />
        </div>

        <button type="submit" class="btn primary">計算 🐶</button>
      </form>
    </section>

    <!-- 計算結果區塊（預設隱藏） -->
    <section id="resultSection" class="card result hidden">
      <h2>計算結果</h2>
      <p id="dogAgeText" class="result-line"></p>
      <p id="humanAgeText" class="result-line"></p>
      <p class="result-note">
        ✅ 提示：以上為概略換算結果，每隻狗狗的實際狀況仍會依品種、體型與健康狀況而不同。
      </p>
    </section>

    <footer class="footer">
      <p>這個小工具是用 <strong>HTML</strong> + <strong>CSS</strong> + <strong>JavaScript</strong> 製作：</p>
      <ul>
        <li>HTML：負責結構與表單欄位（名字、生日）。</li>
        <li>CSS：負責顏色、排版、讓畫面看起來可愛一點。</li>
        <li>JavaScript：負責年齡計算、換算人類年齡、存取 <code>localStorage</code>。</li>
      </ul>
    </footer>
  </main>

  <!-- 把 JS 獨立成一個檔案 -->
  <script src="script.js"></script>
</body>
</html>
